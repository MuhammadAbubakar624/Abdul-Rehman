<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"/>
 <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
 <link rel="stylesheet" href="DOB.css" />
 <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
 <title>AGE CALCULATOR</title>
</head>
<body >
  <h1 class="main-heading">Age Calculator</h1>
  <div class="sub-container">
      <div class="inner">
  <span id="dob" ><b>Date of Birth </b></span>
  <input type="date" id="dateStart"/></br>

  <span id="db"><b>Current Date</b></span>
  <input type="date" id="dateEnd"/><br>
  <input type="button" id="btn" value="Calculate Age" />
</div>  
</div>
<div class="contain" id="years;months,days">
   <ul>
    <li id="showYears">0</li>
    <li id="showMonths">0</li>
    <li  id="showDays">0</li>
</ul>
<ul>
    <li >Y -</li>
    <li >M -</li>
    <li >D</li>
</ul>    
</div>
    </body>
    <script src="age.js" type="text/javascript"> </script>
    </html>
